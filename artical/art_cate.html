<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header ">
      文章类别管理
      <button type="button" class=" layui-btn layui-btn-normal addcate">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="450">
          <col width="450">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

</body>
<script type="text/html" id="tpl">
  {{each data}}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button type="button" class="layui-btn  layui-btn-sm btn-edit" data-id="{{$value.Id}}">编辑</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button>
    </td>
  </tr>
  {{/each}}
</script>
<!-- 新增弹出层结构 -->
<script type="text/html" id="cate-content">
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn sureAdd" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary   reset">重置</button>
      </div>
    </div>
  </form>

</script>
<!-- 编辑弹出层 -->
<script type="text/html" id="cate-edit" >
  <form class="layui-form edit" lay-filter="edit-form" id="form-edit" action="">
    <input type="hidden" name="Id">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn sureEdit" lay-submit lay-filter="formDemo">确认修改</button>
     
      </div>
    </div>
  </form>

</script>

<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/ajaxPrefilter.js"></script>
<script src="/assets/js/art_cate.js"></script>
</html>
